<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="table.css">
</head>
<body>
	<div>
		<table>
			<tr>
				<td colspan="2"></td>
				<td colspan="3"></td>
				<td colspan="2" class="yellow"></td>
			</tr>
			<tr>
				<td rowspan="2"></td>
				<td colspan="4" rowspan="4" class="red"></td>
				<td rowspan="2" colspan="2" class="yellow"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td rowspan="3"></td>
				<td rowspan="2"></td>
				<td rowspan="2"></td>
			</tr>
			<tr></tr>
			<tr>
				<td class="black"></td>
				<td class="black"></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td rowspan="3" class="yellow"></td>
				<td class="black"></td>
				<td class="black"></td>
				<td colspan="2"></td>
				<td colspan="2" rowspan="2" class="blue"></td>
			</tr>
			<tr>
				
				<td colspan="2" rowspan="2"></td>
				<td colspan="2" class="black"></td>
			</tr>
			<tr>
				<td colspan="4"></td>
			</tr>
		</table>
	</div>	
</body>
</html>
